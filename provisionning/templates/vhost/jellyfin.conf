server {
    server_name jellyfin.netpascal.site;
    listen 8443 ssl; # managed by Certbot
    ssl_certificate /matrix/ssl/config/live/jitsi.netpascal.site/fullchain.pem;
    ssl_certificate_key /matrix/ssl/config/live/jitsi.netpascal.site/privkey.pem;


    location / {
        proxy_pass http://192.168.1.62:8096/;
    }

    location /socket {
        proxy_pass http://192.168.1.62:8096/socket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Protocol $scheme;
        proxy_set_header X-Forwarded-Host $http_host;
    }
}
