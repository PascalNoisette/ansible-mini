server {
    listen 8443 ssl;
    server_name drone.netpascal.site;
    ssl_certificate /matrix/ssl/config/live/netpascal.site/fullchain.pem;
    ssl_certificate_key /matrix/ssl/config/live/netpascal.site/privkey.pem;


    location / {
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host drone.netpascal.site;
        proxy_pass http://192.168.1.62:8447/;
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
}

