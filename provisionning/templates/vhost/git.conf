server {
    listen 8443 ssl;
    server_name git.netpascal.site;
    ssl_certificate /matrix/ssl/config/live/netpascal.site/fullchain.pem;
    ssl_certificate_key /matrix/ssl/config/live/netpascal.site/privkey.pem;

    location = / {
        return 302 https://git.netpascal.site/git/;
    }

    location /git/ {
        proxy_set_header Host $host;
        proxy_pass http://localhost:81/;
    }
    location / {
        proxy_pass http://localhost:81/;
    }

}
